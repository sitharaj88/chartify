name: chartify
description: >
  A comprehensive, high-performance Flutter chart library with 32+ chart types
  including line, bar, pie, scatter, radar, gauge, sankey, treemap, and more.
  Features modern theming, animations, accessibility, and cross-platform support.
version: 1.0.0
homepage: https://github.com/sitharaj88/chartify
repository: https://github.com/sitharaj88/chartify
issue_tracker: https://github.com/sitharaj88/chartify/issues

topics:
  - charts
  - visualization
  - data-visualization
  - graph
  - ui

screenshots:
  - description: 'Chartify gallery showing various chart types'
    path: assets/chartify.png

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  collection: ^1.18.0
  flutter:
    sdk: flutter
  vector_math: ^2.1.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
