<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="chartFill" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Animated Dots Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="200" cy="150" r="2" fill="white"/>
    <circle cx="150" cy="250" r="2" fill="white"/>
    <circle cx="300" cy="100" r="2" fill="white"/>
    <circle cx="1000" cy="500" r="2" fill="white"/>
    <circle cx="1100" cy="450" r="2" fill="white"/>
    <circle cx="1050" cy="550" r="2" fill="white"/>
    <circle cx="900" cy="520" r="2" fill="white"/>
  </g>

  <!-- Decorative Gradient Orbs -->
  <circle cx="150" cy="500" r="300" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="1100" cy="100" r="250" fill="url(#accentGrad)" opacity="0.08"/>

  <!-- Main Content Area -->
  <g transform="translate(80, 80)">
    <!-- Logo & Title -->
    <g>
      <!-- Logo Icon -->
      <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#accentGrad)" filter="url(#cardShadow)"/>
      <path d="M 20 55 L 32 38 L 48 45 L 60 25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="20" cy="55" r="5" fill="white"/>
      <circle cx="32" cy="38" r="5" fill="white"/>
      <circle cx="48" cy="45" r="5" fill="white"/>
      <circle cx="60" cy="25" r="5" fill="white"/>

      <!-- Title -->
      <text x="100" y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="800" fill="white" filter="url(#textGlow)">Chartify</text>
      <text x="100" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)">Modern Flutter Chart Library</text>
    </g>

    <!-- Feature List -->
    <g transform="translate(0, 130)">
      <g transform="translate(0, 0)">
        <circle cx="12" cy="12" r="12" fill="rgba(99, 102, 241, 0.3)"/>
        <text x="12" y="17" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">âœ“</text>
        <text x="35" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">25+ Chart Types</text>
      </g>
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="12" fill="rgba(139, 92, 246, 0.3)"/>
        <text x="12" y="17" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">âœ“</text>
        <text x="35" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">100K+ Data Points Support</text>
      </g>
      <g transform="translate(0, 80)">
        <circle cx="12" cy="12" r="12" fill="rgba(236, 72, 153, 0.3)"/>
        <text x="12" y="17" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">âœ“</text>
        <text x="35" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">Beautiful Animations</text>
      </g>
      <g transform="translate(0, 120)">
        <circle cx="12" cy="12" r="12" fill="rgba(16, 185, 129, 0.3)"/>
        <text x="12" y="17" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">âœ“</text>
        <text x="35" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">Cross-Platform Ready</text>
      </g>
    </g>

    <!-- Coming Soon Badge -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="url(#accentGrad)"/>
      <text x="100" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">ðŸš€ Coming Soon</text>
    </g>
  </g>

  <!-- Chart Previews -->
  <g transform="translate(580, 100)">
    <!-- Line Chart Card -->
    <g filter="url(#cardShadow)">
      <rect x="0" y="0" width="260" height="160" rx="16" fill="rgba(255,255,255,0.95)"/>
      <text x="16" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#374151">Line Chart</text>

      <!-- Chart Area -->
      <path d="M 20 130 L 50 100 L 90 110 L 130 70 L 170 85 L 210 50 L 240 60 L 240 140 L 20 140 Z" fill="url(#chartFill)"/>
      <path d="M 20 130 L 50 100 L 90 110 L 130 70 L 170 85 L 210 50 L 240 60" stroke="#6366F1" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="130" cy="70" r="6" fill="#6366F1" stroke="white" stroke-width="2"/>
      <circle cx="210" cy="50" r="6" fill="#6366F1" stroke="white" stroke-width="2"/>
    </g>

    <!-- Pie Chart Card -->
    <g transform="translate(280, 0)" filter="url(#cardShadow)">
      <rect x="0" y="0" width="260" height="160" rx="16" fill="rgba(255,255,255,0.95)"/>
      <text x="16" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#374151">Pie Chart</text>

      <g transform="translate(130, 95)">
        <path d="M 0 -45 A 45 45 0 0 1 42.43 14.09 L 0 0 Z" fill="#6366F1"/>
        <path d="M 42.43 14.09 A 45 45 0 0 1 -27.81 35.45 L 0 0 Z" fill="#8B5CF6"/>
        <path d="M -27.81 35.45 A 45 45 0 0 1 -42.43 -14.09 L 0 0 Z" fill="#EC4899"/>
        <path d="M -42.43 -14.09 A 45 45 0 0 1 0 -45 L 0 0 Z" fill="#10B981"/>
      </g>
    </g>

    <!-- Bar Chart Card -->
    <g transform="translate(0, 180)" filter="url(#cardShadow)">
      <rect x="0" y="0" width="260" height="160" rx="16" fill="rgba(255,255,255,0.95)"/>
      <text x="16" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#374151">Bar Chart</text>

      <rect x="30" y="90" width="28" height="45" rx="4" fill="#6366F1"/>
      <rect x="68" y="60" width="28" height="75" rx="4" fill="#8B5CF6"/>
      <rect x="106" y="75" width="28" height="60" rx="4" fill="#EC4899"/>
      <rect x="144" y="50" width="28" height="85" rx="4" fill="#F59E0B"/>
      <rect x="182" y="65" width="28" height="70" rx="4" fill="#10B981"/>
      <rect x="220" y="55" width="28" height="80" rx="4" fill="#3B82F6"/>
    </g>

    <!-- Radar Chart Card -->
    <g transform="translate(280, 180)" filter="url(#cardShadow)">
      <rect x="0" y="0" width="260" height="160" rx="16" fill="rgba(255,255,255,0.95)"/>
      <text x="16" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#374151">Radar Chart</text>

      <g transform="translate(130, 95)">
        <!-- Radar Grid -->
        <polygon points="0,-40 34.64,20 -34.64,20" fill="none" stroke="#E5E7EB" stroke-width="1"/>
        <polygon points="0,-28 24.25,14 -24.25,14" fill="none" stroke="#E5E7EB" stroke-width="1"/>
        <polygon points="0,-16 13.86,8 -13.86,8" fill="none" stroke="#E5E7EB" stroke-width="1"/>

        <!-- Data -->
        <polygon points="0,-35 30,15 -25,18" fill="rgba(99,102,241,0.3)" stroke="#6366F1" stroke-width="2"/>
        <circle cx="0" cy="-35" r="4" fill="#6366F1"/>
        <circle cx="30" cy="15" r="4" fill="#6366F1"/>
        <circle cx="-25" cy="18" r="4" fill="#6366F1"/>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(1000, 560)">
    <text font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">Built with Flutter ðŸ’™</text>
  </g>
</svg>