<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1e"/>
      <stop offset="100%" style="stop-color:#1a1333"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bg)"/>

  <!-- Decorative Elements -->
  <circle cx="1200" cy="50" r="200" fill="url(#accent)" opacity="0.05"/>
  <circle cx="100" cy="280" r="150" fill="url(#accent)" opacity="0.05"/>

  <!-- Accent Line -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#accent)"/>

  <!-- Logo & Title -->
  <g transform="translate(60, 90)">
    <!-- Logo -->
    <rect x="0" y="0" width="64" height="64" rx="16" fill="url(#accent)"/>
    <path d="M 16 45 L 26 32 L 38 38 L 48 20" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="16" cy="45" r="4" fill="white"/>
    <circle cx="26" cy="32" r="4" fill="white"/>
    <circle cx="38" cy="38" r="4" fill="white"/>
    <circle cx="48" cy="20" r="4" fill="white"/>

    <!-- Title -->
    <text x="80" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="white">Chartify</text>
    <text x="80" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">A Modern Flutter Chart Library</text>
  </g>

  <!-- Feature Tags -->
  <g transform="translate(60, 190)">
    <rect x="0" y="0" width="90" height="32" rx="16" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.4)" stroke-width="1"/>
    <text x="45" y="21" font-family="system-ui" font-size="12" font-weight="500" fill="#A5B4FC" text-anchor="middle">25+ Charts</text>

    <rect x="100" y="0" width="100" height="32" rx="16" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
    <text x="150" y="21" font-family="system-ui" font-size="12" font-weight="500" fill="#C4B5FD" text-anchor="middle">High Perf</text>

    <rect x="210" y="0" width="100" height="32" rx="16" fill="rgba(236,72,153,0.2)" stroke="rgba(236,72,153,0.4)" stroke-width="1"/>
    <text x="260" y="21" font-family="system-ui" font-size="12" font-weight="500" fill="#F9A8D4" text-anchor="middle">Animated</text>

    <rect x="320" y="0" width="130" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="385" y="21" font-family="system-ui" font-size="12" font-weight="500" fill="#6EE7B7" text-anchor="middle">Cross-Platform</text>
  </g>

  <!-- Coming Soon -->
  <g transform="translate(60, 250)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="url(#accent)"/>
    <text x="70" y="24" font-family="system-ui" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸš€ Coming Soon</text>
  </g>

  <!-- Mini Charts Preview -->
  <g transform="translate(600, 60)">
    <!-- Line Chart Mini -->
    <g filter="url(#glow)">
      <path d="M 0 80 L 30 60 L 70 70 L 110 30 L 150 45 L 190 15 L 220 25" stroke="url(#lineGrad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="110" cy="30" r="5" fill="#10B981" stroke="white" stroke-width="2"/>
      <circle cx="190" cy="15" r="5" fill="#6366F1" stroke="white" stroke-width="2"/>
    </g>

    <!-- Bar Chart Mini -->
    <g transform="translate(260, 0)">
      <rect x="0" y="55" width="25" height="45" rx="4" fill="#6366F1" opacity="0.8"/>
      <rect x="35" y="30" width="25" height="70" rx="4" fill="#8B5CF6" opacity="0.8"/>
      <rect x="70" y="45" width="25" height="55" rx="4" fill="#EC4899" opacity="0.8"/>
      <rect x="105" y="20" width="25" height="80" rx="4" fill="#F59E0B" opacity="0.8"/>
      <rect x="140" y="35" width="25" height="65" rx="4" fill="#10B981" opacity="0.8"/>
    </g>

    <!-- Donut Chart Mini -->
    <g transform="translate(480, 50)">
      <path d="M 0 -40 A 40 40 0 0 1 38 12 L 22.8 7.2 A 24 24 0 0 0 0 -24 Z" fill="#6366F1"/>
      <path d="M 38 12 A 40 40 0 0 1 -32 24 L -19.2 14.4 A 24 24 0 0 0 22.8 7.2 Z" fill="#8B5CF6"/>
      <path d="M -32 24 A 40 40 0 0 1 -38 -12 L -22.8 -7.2 A 24 24 0 0 0 -19.2 14.4 Z" fill="#EC4899"/>
      <path d="M -38 -12 A 40 40 0 0 1 0 -40 L 0 -24 A 24 24 0 0 0 -22.8 -7.2 Z" fill="#10B981"/>
    </g>
  </g>

  <!-- Flutter Badge -->
  <g transform="translate(1140, 270)">
    <text font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.4)">Built with Flutter ðŸ’™</text>
  </g>
</svg>